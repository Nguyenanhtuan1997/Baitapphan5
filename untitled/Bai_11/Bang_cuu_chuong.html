<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<script>

    document.writeln("Bang cuu chuong");

    document.writeln(`<table>`);


    for (let i = 1; i < 11; ++i) {

        document.write("<tr>");

        for (let j = 1; j < 11; ++j) {
            document.write(`<td style="width: 100px; height: 25px; text-align: center">${j}x${i} = ${i*j}</td>`)
        }

        document.write("</tr>");
    }

    document.writeln("<table/>");


</script>
</body>
</html>
