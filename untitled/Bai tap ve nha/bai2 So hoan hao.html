<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let number = 1; number <= 1000; number++) {
        let sum = 0;

        for (let i = 1; i < number; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }

        if (sum === number) {
          document.write(number + " là số hoàn hảo." + "<br>");
        }
    }
</script>
</body>
</html>
