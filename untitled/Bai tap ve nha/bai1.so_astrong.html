<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function ckeckIfarmstrong(number) {
    let sum = 0;

    let digt = number.toString().length;
    let tem = number;
    while (tem > 0) {
      let lastDigt = tem % 10;
      sum = sum + lastDigt ** digt;
      tem = parseInt(tem / 10);

    }
    return sum == number;
  }
  for (let i=0 ; i <= 1000; i++) {
   if  (ckeckIfarmstrong(i)) {
      document.write(i + "<br>");
    }
  }
</script>
</body>
</html>
