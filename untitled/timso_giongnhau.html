<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [9,2,11,15];
  let b = [11,3,7,9];
  for (let i=0; i < a.length; i++) {
    for (let j=0; j < b.length; j++) {
      if (a[i] === b[j]) {
        document.write(a[i] = b[j] + "<br>");
      }
    }
  }
</script>
</body>
</html>
