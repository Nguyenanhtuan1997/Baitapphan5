<script>
  function timMin(a,b,c) {
    let Min = a;

    if (Min > b) Min = b;

    if (Min > c)  Min = c;

    return Min;
  }
  let so1 = + prompt("nhap so thu nhat:");
  let so2 = +prompt("nhap so thu hai:");
  let so3 = +prompt("nhap so thu ba:");
  let ketqua = timMin(so1,so2,so3);
  document.write("so nho nhat la: " + ketqua);
</script>
