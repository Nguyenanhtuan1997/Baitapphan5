<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen duong</title>
</head>
<body>
<script>
    function kiemtra(n) {
        if (n > 0 ) {
            return  true;
        } else {
            return  false;
        }
    }
    let a = +prompt("nhap so :");
    let b = kiemtra(a);
    document.write("so " + a + "la so nguyen duong :  " + b);
</script>
</body>
</html>
