<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc mang</title>
</head>
<body>
<script>
  function mang(a) {
    let b = [];
    for ( let i= a.length-1; i >=0; i--) {
      b.push(a[i]);
    }
    return b;
  }
  let c = [1,2,3,4,5];
  let ketqua = mang(c);
  document.write(ketqua);
</script>
</body>
</html>
