<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh binh phuong</title>
</head>
<body>
<script>
    function tinhbinhphuong(x) {
        return x ** 2;
    }
    let a = +prompt("nhap so :");
    let binhphuong = tinhbinhphuong(a);
    document.write("binh phuong cua so" + a + "=" + binhphuong);
</script>
</body>
</html>
