<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tinh số ngày trong tháng</h1>
<p> Nhập tháng </p>
<input type="number" id="month" placeholder="Nhập tháng">
<button onclick="check_day()"> Check </button>
<p id="CheckDay"></p>
</body>
<script>
  function check_day(){
    let month = document.getElementById("month").valueAsNumber;
    switch(month){
      case 1:
        document.getElementById("CheckDay").textContent = "Tháng 1 có 31 ngày";
        break;
      case 2:
        document.getElementById("CheckDay").textContent = "Tháng 2 có 28 hoặc 29 ngày";
        break;
      case 3:
        document.getElementById("CheckDay").textContent = "Tháng 3 có 31 ngày";
        break;
      case 4:
        document.getElementById("CheckDay").textContent = "Tháng 4 có 30 ngày";
        break;
      case 5:
        document.getElementById("CheckDay").textContent = "Tháng 5 có 31 ngày";
        break;
      case 6:
        document.getElementById("CheckDay").textContent = "Tháng 6 có 30 ngày";
        break;
      case 7:
        document.getElementById("CheckDay").textContent = "Tháng 7 có 31 ngày";
        break;
      case 8:
        document.getElementById("CheckDay").textContent = "Tháng 8 có 31 ngày";
        break;
      case 9:
        document.getElementById("CheckDay").textContent = "Tháng 9 có 30 ngày";
        break;
      case 10:
        document.getElementById("CheckDay").textContent = "Tháng 10 có 31 ngày";
        break;
      case 11:
        document.getElementById("CheckDay").textContent = "Tháng 11 có 30 ngày";
        break;
      case 12:
        document.getElementById("CheckDay").textContent = "Tháng 12 có 31 ngày";
        break;
      default:
        document.getElementById("CheckDay").textContent = "Nhập lại tháng";
        break;
    }
  }
</script>
</html>
</body>
</html>
