<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong so nguyen to x</title>
</head>
<body>
<script>
  function sumOfListPrime(x) {
    let sum = 0;


    function isPrime(num) {
      if (num < 2) {
        return false;
      }
      for (let i = 2; i <= num / 2; i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }

    for (let i = 0; i <= x; i++) {
      if (isPrime(i)) {
        sum += i;
      }
    }
    return sum;
  }

  let x = +prompt("nhap so :");
  let sum = sumOfListPrime(x);
  document.write("Tong cac so nguyen to den " + x + " la :" + sum);

</script>
</body>
</html>
