<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function insertNumberToArray(arr, x, index) {
    if (index < 0 || index > arr.length) {
      return arr;
    }

    var newArr = [];
    for (var i = 0; i < arr.length; i++) {
      if (i === index) {
        newArr.push(x);
      }
        newArr.push(arr[i]);
    }

       return newArr;
  }

  let arr = [1, 2, 3, 4, 5];
  let insertedArray = insertNumberToArray(arr, 11, 2);
  document.write(insertedArray);
</script>
</body>
</html>
