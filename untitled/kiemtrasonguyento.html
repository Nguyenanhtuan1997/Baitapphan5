<script>
 let n = +prompt("nhap so");
 let kt = true;
 if ( n < 2) {

 } else {
   for ( let i=1; i <n; i++) {
     if (n % i == 0) {
       kt = false;
     }
   }
 }

   alert(n + " khong la so nguyen to");
 }
