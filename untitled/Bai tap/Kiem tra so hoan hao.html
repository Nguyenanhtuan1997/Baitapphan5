    <meta charset="UTF-8">

<body>
<script>
    function sohoanhao(a) {
        let sum = 0;
        flap = 0;
        for (let i=1; i < a; i++) {
            if (a % i == 0) {
                sum= sum + i;
            }
        }  if (sum == a) flap =1;
        return flap;
    }
    let a = +prompt("nhap so :");
    let check = sohoanhao(a);
    if (check == 1) {
        document.write(a + " la so hoan hao");
    } else {
        document.write(a + " khong la so hoan hao");
    }

</script>
</body>
