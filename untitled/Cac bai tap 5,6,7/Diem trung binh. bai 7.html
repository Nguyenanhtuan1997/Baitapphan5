<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  inputvl = prompt("Nhập điểm vật lý");
  inputsh = prompt("Nhập điểm sinh học");
  inputhh = prompt("Nhập điểm hóa học");
  let vl =  parseInt(inputvl);
  let sh = parseInt(inputsh);
  let hh = parseInt(inputhh);
  let DTB = (vl + sh + hh) / 3;
  let Tong= vl + sh + hh;
  document.write("Điểm trung bình:" + DTB + "<br>");
  document.write(" Điểm tổng:" + Tong);
</script>
</body>
</html>
