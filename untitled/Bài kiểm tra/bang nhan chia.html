<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số:
<input type="text" id="dauvao"><br> <br>
<button onclick="nhan2()"> X2 </button>
<button onclick="chia2()"> /2 </button>

</body>

</html>
<script>
  function nhan2() {
    let vao = document.getElementById("dauvao").value;
    let kq = vao * 2;
    alert(kq);
  }
  function chia2() {
    let vao = document.getElementById("dauvao").value;
    let kq = vao / 2;
    alert(kq);
  }
</script>
