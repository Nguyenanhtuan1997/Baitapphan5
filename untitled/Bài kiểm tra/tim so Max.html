<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số max</title>
</head>
<body>
 <input type="text" id="a" >
 <input type="text" id="b">
 <input type="text" id="c" >
<button onclick="Max()"> Số lớn nhất</button>

</body>
<script>
    function Max() {
        let so1 = document.getElementById("a").value;
        let so2 = document.getElementById("b").value;
        let so3 = document.getElementById("c").value;
        if (so1 < so2) {
            if (so2 < so3) {
                alert(so3);
            } else {
                alert(so2);
            }
        } else {
            if (so1 < so3) {
                alert(so3)
            } else {
                alert(so1)
            }
        }
    }
</script>
</html>
