<script>
  let number = [1 , 7, 3, 16, 5 ,8];
  let dem = 0;
  let tong = 0;
  let tbc =0;
  for (let i =0 ; i < number.length ; i++) {
    if (number[i] % 2 !=0) {
      dem = dem + 1;
      tong = tong + number[i];
      tbc = tong / dem;
    }
  }alert("tbc la: " + tbc);
</script>
