<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(index) {
        let arr = [1,4,7,14,44,57,55];
        let arr2 = [];
        for (let i=0; i <arr.length; i++) {
            if (arr[i] != index) {
                arr2[i] = arr[i];
            }
        }
        arr = arr2;
        document.write(arr);
    }
    tryRemoveFromArray(prompt("nhap so index:"));
</script>
</body>
</html>
